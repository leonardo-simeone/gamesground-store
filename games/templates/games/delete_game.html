{% extends "base.html" %}
{% load static %}


{% block title %}Delete Game{% endblock %}

{% block content %}
    <div class="container delete-container">

        <div class="row">
            <div class="col">
                <br>
                <h2 class="mb-4">Game Management</h2>
                <hr class="checkout-hr">
                
            </div>
        </div>
        <div class="row delete-row">
            <div class="col-12 col-md-6 add-game-form-style rounded">
                <form method="POST" class="form mb-2 mt-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h3 class="mb-4 add-game-heading">Are you sure you want to delete {{ game.name }} {% if game.platform %}{{ game.platform }}{% endif %}</h3>
                    <hr class="checkout-hr">
                    
                    <div class="text-right">
                        <a class="btn btn-shopping-basket rounded mr-2 text-uppercase" href="{% url 'games' %}?platform=PS5,PS4,XBOX ONE,XBOX SERIES X/S,NINTENDO SWITCH,PC" aria-label="takes user to all games page">Cancel</a>
                        <button class="btn btn-shopping-basket rounded all-buttons-font text-uppercase" type="submit" aria-label="deletes game">Delete Game</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>

        
{% endblock %}
